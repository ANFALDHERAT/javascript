<!doctype html>
<html lang="en">
  <head>
    <title>calculater</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
  <body>
      <div class="container-fluid">
      <div class="calculater">
      <form>
     <div class="display">
        <input type="text" name="des">
     </div>
     <div>
        <input type="button" value="AC" onclick="des.value ='' " class="oper">
        <input type="button" value="DE"  onclick="des.value =des.value.toString().slice(0,-1) " class="oper">
        <input type="button" value="." onclick="des.value +='.' " class="oper">
        <input type="button" value="/" onclick="des.value +='/' " class="oper">
     </div>
     <div>
        <input type="button" value="7" onclick="des.value +='7' ">
        <input type="button" value="8" onclick="des.value +='8'  ">
        <input type="button" value="9" onclick="des.value +='9' ">
        <input type="button" value="*" onclick="des.value +='*' " class="oper">
     </div>
     <div>
        <input type="button" value="4" onclick="des.value +='4' ">
        <input type="button" value="5" onclick="des.value +='5' ">
        <input type="button" value="6" onclick="des.value +='6' ">
        <input type="button" value="-" onclick="des.value +='-' " class="oper">
     </div>
     <div>
        <input type="button" value="1" onclick="des.value +='1' ">
        <input type="button" value="2" onclick="des.value +='2' ">
        <input type="button" value="3" onclick="des.value +='3' ">
        <input type="button" value="+" onclick="des.value +='+' " class="oper">
     </div>
     <div>
        <input type="button" value="00" onclick="des.value +='00' ">
        <input type="button" value="0" onclick="des.value +='0' ">
        <input type="button" value="=" onclick="des.value =eval(des.value) "  class="equal oper" >
        
     </div>


    </form>
      </div>




      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
