<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="colorID" oninput="changeColor()">
    <script>
// on input, get value and save it as 'storedValue'
function changeColor() { 
  var userColor = document.getElementById('colorID').value;
  sessionStorage.setItem('storedValue', document.body.style.backgroundColor = userColor);
}

// if there is a value stored, update color picker and background color
if(sessionStorage.storedValue) {
  document.getElementById('colorID').value = sessionStorage.storedValue;
  document.body.style.backgroundColor = sessionStorage.storedValue;
}

    </script>
</body>
</html>
