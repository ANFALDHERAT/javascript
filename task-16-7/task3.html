<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form onsubmit="validate()">
        <label for="fname"><b>Enter fname:</b></label><br>

        <label for="lname"><b>Enter lname:</b></label><br>

        <input type="text" id="birth" name="bir"><br>
        <label for="email"><b>Enter an Email:</b></label><br>

        <input type="text" id="pass" name="p"><br>

        <input type="submit" />
    </form>

    <script>
        function validate(){
var first=document.getElementById("fname").value;
var fregex=/[^0-9]/g;
var f = fregex.test(first);
if(f == false)
  {
    alert('Number not allow');
    return false;
  }

  var last=document.getElementById("lname").value;
var lregex=/[^0-9]/g;
var l = lregex.test(last);
if(l == false)
  {
    alert('Number not allow');
    return false;
  }

  var bir=document.getElementById("birth").value;
var deregex=/^(\d{4})(\/|-)(\d{1,2})(\/|-)(\d{1,2})$/;
var lb = deregex.test(bir);
if(lb == false)
  {
    alert('the format should be dd/mm/yyy');
    return false;
  }
  
var em=document.getElementById("email").value;
var emregex= /[a-z0-9]+@[a-z]+\.[a-z]{2,3}/;
var e = deregex.test(em);
if(e == false)
  {
    alert('the email is not valid');
    return false;
  }


}

    </script>
</body>
